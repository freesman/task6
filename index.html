<!DOCTYPE html> <html class=no-js> <head> <meta charset=utf-8> <title>web-list</title> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1.0"> <link rel=apple-touch-icon href=apple-touch-icon.png>   <link rel=stylesheet href=styles/main.css>  </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <div class=container> <div id=mainBlock class="main jumbotron"> <div id=inputBlock> <div id=alertWarn class="alert alert-warning fade"><a href=# arial-label=close class=close>&times;</a><strong>Warning!</strong><span class=WarningMes>mytext</span></div> <div id=inputSongBlock> <input id=songTitle placeholder="add song title" class=form-control> <input id=songAuthor placeholder="add song author" class=form-control> <input id=songGenre placeholder="add song genre" class=form-control> </div> <div id=inputBlockButtons> <button id=addBut class="btn btn-primary">add song</button> <button id=delAllBut class="btn btn-danger">clear list</button> </div> </div> <div id=filterBlock> <div id=inputFilterBlock> <input id=titleFilter placeholder="title filter" class=form-control> <input id=authorFilter placeholder="author filter" class=form-control> <input id=genreFilter placeholder="genre filter" class=form-control> </div> <div id=filterBlockBut> <div id=alertFilter class="alert alert-warning fade"><strong>!</strong></div> <button id=filterBut class="btn btn-primary">filter</button> <button id=resetBut class="btn btn-warning">reset</button> </div> </div> <div id=listBlock> <div class=listTitleBlock> <p>title</p> <p>author</p> <p>genre</p> </div> <table class="listContentBlock table table-striped table-bordered"> <tbody class="table table-striped"></tbody> </table> </div> </div> <div id=routeModule class="main jumbotron"> <div class=routeElement> <div class=num> <p>#id</p> </div> <p id=routeTitle>title:</p> <p id=routeAuthor>author:</p> <p id=routeGenre>genre:</p> </div> <div class=routeMessage> <p></p> </div> </div> <script type=text/template id=item-template> <td class = 'view'> <div><%- title %></div> <input class='edit title form-control' data-id='title' value='<%- title %>'></input> </td> <td class = 'view'> <div><%- author %></div> <input class='edit author form-control' data-id='author' value='<%- author %>'></input> </td> <td class = 'view'> <div><%- genre %></div> <input class='edit genre form-control' data-id='genre' value='<%- genre %>'></input> </td> <td class = 'destroy'>&times;</td> </script> </div> <script src=scripts/bower/modernizr.js></script> <script data-main=scripts/main src=scripts/bower/require.js></script> </body> </html>
